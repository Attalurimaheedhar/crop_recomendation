<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Crop Recommendation System</h2>
    <form action="/predict" method="post">
        <label for="nitrogen">Nitrogen (N):</label>
        <input type="number" id="nitrogen" name="nitrogen" required placeholder="ranges from 0 to 200">
        
        <label for="phosphorus">Phosphorus (P):</label>
        <input type="number" id="phosphorus" name="phosphorus" required placeholder="ranges from 0 to 200">
        
        <label for="potassium">Potassium (K):</label>
        <input type="number" id="potassium" name="potassium" required placeholder="ranges from 0 to 200">
        
        <label for="temperature">Temperature (°C):</label>
        <input type="number" step="0.1" id="temperature" name="temperature" required placeholder="ranges from 0 to 70 in °C">
        
        <label for="humidity">Humidity (%):</label>
        <input type="number" step="0.1" id="humidity" name="humidity" required placeholder="ranges from 0 to 100 %">
        
        <label for="ph">pH:</label>
        <input type="number" step="0.1" id="ph" name="ph" required placeholder="ranges from 1 to 14">
        
        <label for="rainfall">Rainfall (mm):</label>
        <input type="number" step="0.1" id="rainfall" name="rainfall" required placeholder="ranges from 0 to 4000 in mm">
        
        <button type="submit">Get Recommendation</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            <p>{{ prediction_text }}</p>
        </div>
    {% endif %}
</body>
</html>
